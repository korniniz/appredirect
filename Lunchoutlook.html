<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open Microsoft Teams</title>
  <script>
    (function() {
      // Example: launch Teams main app
      const target = "msteams://";
      // Try to open Teams
      window.location.href = target;

      // Show fallback message if nothing happens
      setTimeout(() => {
        document.getElementById("msg").style.display = "block";
      }, 800);
    })();
  </script>
</head>
<body>
  <p id="msg" style="display:none">
    If Teams didnâ€™t open, <a href="https://teams.microsoft.com">open in web</a>.
  </p>
</body>
</html>
