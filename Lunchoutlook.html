<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'">
  <title>Open Outlook</title>
  <script>
    // Build the deep link for Outlook desktop
    const target = "outlook://Inbox";
    document.getElementById("fallback").href = target;
    location.href = target;

    // fallback if app not installed
    setTimeout(() => {
      document.getElementById("msg").style.display = "block";
    }, 800);
  </script>
</head>
<body>
  <p id="msg" style="display:none">
    If Outlook didnâ€™t open, <a id="fallback" href="outlook://Inbox">click here</a>.
  </p>
</body>
</html>
