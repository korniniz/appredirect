<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Board Meeting Room – Calendar</title>
  <link rel="stylesheet" href="assets/css/calendar.css" />

  <!-- FullCalendar core + DayGrid + ical.js + iCalendar plugin (GLOBAL builds) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1 class="title">Board Meeting Room – Calendar</h1>
      <div id="updated" class="meta">Loading…</div>
    </header>

    <div id="calendar" class="calendar"></div>
    <div id="notice" class="notice" role="alert">
      ⚠️ We couldn't load the ICS feed. Check the Worker URL or CORS settings.
    </div>
  </div>

  <script>
    const ICS_URL = "https://checking-boardmeetr8-nhc.korrakieadkeynak12955.workers.dev/";

    function fmtUpdated(dt = new Date()) {
      return 'Updated ' + dt.toLocaleString('en-GB', { hour12: false });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const updatedEl = document.getElementById('updated');
      const noticeEl  = document.getElementById('notice');
      updatedEl.textContent = fmtUpdated();

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        plugins: [dayGridPlugin, icalendarPlugin],
        initialView: 'dayGridMonth',
        timeZone: 'Asia/Bangkok',
        height: 'auto',
        expandRows: true,
        headerToolbar: { left: 'prev today next', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
        buttonText: { today: 'Today', month: 'Month', week: 'Week', day: 'Day' },
        displayEventTime: true,
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
        eventDisplay: 'block',
        eventContent: (arg) => {
          const timeText  = arg.timeText || '';
          const titleText = (arg.event.title && arg.event.title.trim().length > 0) ? arg.event.title : 'Busy';
          return { html: `<span class="fc-event-time">${timeText}</span><span class="fc-event-title">${titleText}</span>` };
        },
        eventSources: [{
          url: ICS_URL,
          format: 'ics',
          extraParams: () => ({ t: Date.now() }), // cache-bust
          failure: (err) => { console.error('ICS load failed:', err); noticeEl.style.display='block'; }
        }],
        datesSet: () => calendar.refetchEvents()
      });

      calendar.render();
      setInterval(() => calendar.refetchEvents(), 60000);
      document.addEventListener('visibilitychange', () => { if (!document.hidden) calendar.refetchEvents(); });
      calendar.on('eventsSet', () => { updatedEl.textContent = fmtUpdated(); noticeEl.style.display='none'; });
    });
  </script>
</body>
</html>
