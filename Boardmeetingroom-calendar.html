<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Board Meeting Room – Calendar</title>
  <meta name="description" content="Real-time calendar for Board Meeting Room" />
  <style>
    :root { --brand:#0e5fa6; --bg:#ffffff; --muted:#6b7280; }
    html,body { height:100%; margin:0; background:var(--bg);
                font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .container { max-width:1200px; margin:0 auto; padding:12px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; margin-bottom:8px; }
    .title { font-weight:700; color:#111827; font-size:18px; }
    .meta { color:var(--muted); font-size:12px; }
    #calendar { background:#fff; border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; min-height:400px; }
    .notice { display:none; margin-top:10px; color:#b91c1c; font-size:13px; }
  </style>

  <!-- FullCalendar core + plugins (GLOBAL builds) -->
  <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="title">Board Meeting Room – Calendar</div>
      <div class="meta"><span id="updated">Loading…</span></div>
    </div>

    <div id="calendar"></div>
    <div id="corsNotice" class="notice">
      ⚠️ We couldn't load the ICS feed. Check the Worker URL or CORS settings.
    </div>
  </div>

  <script>
    // 1) Inject FullCalendar CSS via fetch() to avoid ORB blocking on <link rel="stylesheet">
    (async function injectFullCalendarCSS() {
      const sources = [
        "https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css",
        "https://unpkg.com/fullcalendar@6.1.15/index.global.min.css"
      ];
      for (const url of sources) {
        try {
          const r = await fetch(url, { mode: "cors" });
          if (!r.ok) continue;
          const css = await r.text();
          const style = document.createElement("style");
          style.setAttribute("data-fc-css", url);
          style.textContent = css;
          document.head.appendChild(style);
          console.log("FullCalendar CSS loaded from:", url);
          return;
        } catch (e) {
          console.warn("CSS fetch failed:", url, e);
        }
      }
      console.warn("FullCalendar CSS could not be loaded; showing unstyled calendar.");
    })();

    // 2) Calendar setup (iCal plugin fetches & parses for us)
    const ICS_URL = "https://checking-boardmeetr8-nhc.korrakieadkeynak12955.workers.dev/";

    function fmtUpdated(dt = new Date()) {
      return 'Updated ' + dt.toLocaleString('en-GB', { hour12: false });
    }

    document.addEventListener('DOMContentLoaded', function () {
      const updatedEl = document.getElementById('updated');
      const noticeEl  = document.getElementById('corsNotice');
      updatedEl.textContent = fmtUpdated();

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        plugins: [dayGridPlugin, icalendarPlugin],
        initialView: 'dayGridMonth',
        timeZone: 'Asia/Bangkok',
        height: 'auto',
        expandRows: true,
        headerToolbar: { left: 'prev today next', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay' },
        buttonText: { today: 'Today', month: 'Month', week: 'Week', day: 'Day' },
        displayEventTime: true,
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
        eventDisplay: 'block',
        eventContent: (arg) => {
          const timeText  = arg.timeText || '';
          const titleText = (arg.event.title && arg.event.title.trim().length > 0) ? arg.event.title : 'Busy';
          return { html: `<span class="fc-event-time">${timeText}</span><span class="fc-event-title">${titleText}</span>` };
        },

        // Let the iCalendar plugin do the work
        eventSources: [{
          url: ICS_URL,
          format: 'ics',
          extraParams: () => ({ t: Date.now() }), // cache-bust
          failure: (err) => {
            console.error('ICS load failed:', err);
            noticeEl.style.display = 'block';
          }
        }],

        datesSet: () => calendar.refetchEvents()
      });

      calendar.render();

      // Auto refresh & refresh on tab focus
      setInterval(() => calendar.refetchEvents(), 60000);
      document.addEventListener('visibilitychange', () => { if (!document.hidden) calendar.refetchEvents(); });

      // Hide notice after first successful load
      calendar.on('eventsSet', () => {
        updatedEl.textContent = fmtUpdated();
        noticeEl.style.display = 'none';
      });
    });
  </script>
</body>
</html>
