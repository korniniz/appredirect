<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Board Meeting Room — Calendar</title>

  <!-- FullCalendar CSS (global build) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js">

  <style>
    :root { --brand:#0e5fa6; --muted:#6b7280; --line:#e5e7eb; }
    html,body { height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#fff; }
    .wrap { max-width:1200px; margin:0 auto; padding:14px; }
    .top { display:flex; align-items:center; justify-content:space-between; margin-bottom:10px; }
    .title { font-weight:700; font-size:18px; color:#111827; }
    .meta { font-size:12px; color:var(--muted); }
    #calendar { background:#fff; border:1px solid var(--line); border-radius:10px; overflow:hidden; }

    /* Make event text compact and readable */
    .fc .fc-daygrid-event, .fc .fc-timegrid-event {
      border-radius:6px; padding:2px 4px; font-size:12px;
    }
    .fc .fc-button-primary { background:var(--brand); border-color:var(--brand); }
    .notice { display:none; margin-top:10px; color:#b91c1c; font-size:13px; }
  </style>

  <!-- FullCalendar core -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<!-- DayGrid plugin -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>

<!-- TimeGrid plugin -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.js"></script>

<!-- ICAL.js -->
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>

<!-- iCalendar plugin -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="title">Board Meeting Room — Calendar</div>
      <div id="updated" class="meta">Loading…</div>
    </div>

    <div id="calendar"></div>
    <div id="notice" class="notice">⚠️ We couldn’t load the ICS feed. Check the Worker URL or CORS settings.</div>
  </div>

  <script>
    // 1) Your Cloudflare Worker URL that proxies the Outlook ICS
    //    (This must return 200 with CORS: * and Content-Type: text/calendar)
    const ICS_URL = "https://checking-boardmeetr8-nhc.korrakieadkeynkak12955.workers.dev/";

    // Helper for the 'Updated …' label
    function fmtUpdated(dt = new Date()) {
      return 'Updated ' + dt.toLocaleString('en-GB', { hour12: false });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const updatedEl = document.getElementById('updated');
      const noticeEl  = document.getElementById('notice');
      updatedEl.textContent = fmtUpdated();

      // Guard: make sure the globals are present (helps diagnose 404s / wrong paths)
      if (!window.FullCalendar || !window.dayGridPlugin || !window.timeGridPlugin || !window.icalendarPlugin || !window.ICAL) {
        console.error('Missing calendar globals:', {
          FullCalendar: !!window.FullCalendar,
          dayGridPlugin: !!window.dayGridPlugin,
          timeGridPlugin: !!window.timeGridPlugin,
          icalendarPlugin: !!window.icalendarPlugin,
          ICAL: !!window.ICAL
        });
        noticeEl.style.display = 'block';
        noticeEl.textContent = '⚠️ Missing calendar JS files. Check your script paths.';
        return;
      }

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        plugins: [dayGridPlugin, timeGridPlugin, icalendarPlugin],
        initialView: 'dayGridMonth',
        timeZone: 'Asia/Bangkok',
        height: 'auto',
        expandRows: true,

        headerToolbar: {
          left: 'prev today next',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        buttonText: { today:'Today', month:'Month', week:'Week', day:'Day' },

        // Show times and make them 24h
        displayEventTime: true,
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },

        // Let FullCalendar fetch & parse ICS for you
        eventSources: [{
          url: ICS_URL,
          format: 'ics',
          extraParams: () => ({ t: Date.now() }),   // cache-bust
          failure: (err) => {
            console.error('ICS load failed:', err);
            noticeEl.style.display = 'block';
          }
        }],

        // Keep it fresh
        datesSet: () => calendar.refetchEvents(),

        // When events are loaded, hide the notice and update the timestamp
        eventsSet: () => {
          updatedEl.textContent = fmtUpdated();
          noticeEl.style.display = 'none';
        }
      });

      calendar.render();

      // Auto refresh every 60s and on tab focus
      setInterval(() => calendar.refetchEvents(), 60000);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) calendar.refetchEvents();
      });
    });
  </script>
</body>
</html>
