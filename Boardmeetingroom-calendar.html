<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Board Meeting Room FL.8 — Calendar</title>

  <!-- ical.js -->
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>

  <style>
    html,body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 12px; }
    .topbar { display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .title { font-weight:700; }
    .meta { color:#6b7280; font-size:12px; }
    .controls { display:flex; gap:6px; }
    .btn { padding:6px 10px; border:1px solid #d1d5db; border-radius:6px; background:#f3f4f6; cursor:pointer; }
    .btn:disabled { opacity:.5; cursor:default; }
    .grid { border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; margin-top:8px; }
    .dow, .week { display:grid; grid-template-columns: repeat(7, 1fr); }
    .dow div { padding:8px; font-weight:600; background:#f9fafb; border-bottom:1px solid #e5e7eb; text-align:center; }
    .cell { min-height:110px; border-right:1px solid #f3f4f6; border-bottom:1px solid #f3f4f6; padding:6px; position:relative; }
    .cell:last-child { border-right:0; }
    .date { font-size:12px; color:#6b7280; }
    .out { background:#fafafa; }
    .today { outline:2px solid #0ea5e9; outline-offset:-2px; }
    .ev { margin-top:4px; padding:2px 4px; border-radius:4px; background:#0e5fa6; color:#fff; font-size:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .notice { display:none; margin-top:10px; color:#b91c1c; font-size:13px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div class="title">Board Meeting Room FL.8 — Calendar</div>
    <div class="controls">
      <button id="prev" class="btn">◀ Prev</button>
      <button id="today" class="btn">Today</button>
      <button id="next" class="btn">Next ▶</button>
    </div>
    <div id="updated" class="meta">Loading…</div>
  </div>

  <div id="monthLabel" class="meta" style="margin-top:6px;"></div>

  <div class="grid" id="grid">
    <!-- header + weeks injected by JS -->
  </div>

  <div id="notice" class="notice"></div>
</div>

<script>
  // --- CONFIG ---
  const ICS_URL = "https://checking-boardmeetr8-nhc.korrakieadkeynkak12955.workers.dev/";
  const TZ = 'Asia/Bangkok';

  // --- STATE ---
  let allEvents = [];
  let current = new Date();
  current.setDate(1);

  // Helpers
  const $ = sel => document.querySelector(sel);
  const fmtUpdated = dt => 'Updated ' + dt.toLocaleString('en-GB', { hour12:false });
  const sameDay = (a,b) =>
    a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate();

  function toLocal(d){ return new Date(d.getTime()); }
  function zero(n){ return n < 10 ? '0'+n : ''+n; }
  function timeSpan(start, end, isAllDay) {
    if (isAllDay) return 'All day';
    const s = `${zero(start.getHours())}:${zero(start.getMinutes())}`;
    const e = `${zero(end.getHours())}:${zero(end.getMinutes())}`;
    return s + ' – ' + e;
  }
  function monthLabel(d){ return d.toLocaleDateString('en-GB', { month:'long', year:'numeric' }); }

  // Clamp multi-day events to visible part of a day
  function dayBounds(d){
    const s = new Date(d); s.setHours(0,0,0,0);
    const e = new Date(d); e.setHours(23,59,59,999);
    return { s, e };
  }
  function spanForDay(ev, day){
    const { s, e } = dayBounds(day);
    const start = ev.allDay ? s : new Date(Math.max(ev.start.getTime(), s.getTime()));
    const end   = ev.allDay ? e : new Date(Math.min(ev.end.getTime(),   e.getTime()));
    return { start, end, isAllDay: ev.allDay };
  }

  // Build month grid
  function renderMonth() {
    $('#monthLabel').textContent = monthLabel(current);

    const grid = $('#grid');
    grid.innerHTML = '';

    const dowNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
    const dow = document.createElement('div');
    dow.className = 'dow';
    dowNames.forEach(n => {
      const div = document.createElement('div');
      div.textContent = n;
      dow.appendChild(div);
    });
    grid.appendChild(dow);

    const first = new Date(current);
    const firstDow = first.getDay();
    const start = new Date(first);
    start.setDate(first.getDate() - firstDow);

    const today = new Date();

    // 6 weeks view
    for (let w = 0; w < 6; w++) {
      const week = document.createElement('div');
      week.className = 'week';

      for (let d = 0; d < 7; d++) {
        const day = new Date(start);
        day.setDate(start.getDate() + w*7 + d);

        const cell = document.createElement('div');
        cell.className = 'cell' + (day.getMonth()!==current.getMonth() ? ' out' : '') + (sameDay(day, today) ? ' today':'');
        cell.dataset.date = day.toISOString();

        const head = document.createElement('div');
        head.className = 'date';
        head.textContent = String(day.getDate());
        cell.appendChild(head);

        // events that start or occur on this day
        const events = eventsOnDay(day);
        events.slice(0,3).forEach(ev => {
          const { start:st, end:en, isAllDay } = spanForDay(ev, day);
          const tag = document.createElement('div');
          tag.className = 'ev';
          // Tooltip shows the time only
          tag.title = timeSpan(st, en, isAllDay);
          // Pill shows time + " Busy"
          tag.textContent = `${timeSpan(st, en, isAllDay)} Busy`;
          cell.appendChild(tag);
        });
        if (events.length > 3) {
          const more = document.createElement('div');
          more.style.cssText = 'margin-top:4px;font-size:12px;color:#374151;';
          more.textContent = `+${events.length-3} more`;
          cell.appendChild(more);
        }

        // No click handler (day panel removed)
        week.appendChild(cell);
      }
      grid.appendChild(week);
    }
  }

  function eventsOnDay(day) {
    const startOf = new Date(day); startOf.setHours(0,0,0,0);
    const endOf   = new Date(day); endOf.setHours(23,59,59,999);
    return allEvents.filter(ev => !(ev.end < startOf || ev.start > endOf));
  }

  // ICS -> events[]
  function normalizeFromIcs(text) {
    const jcal = ICAL.parse(text);
    const comp = new ICAL.Component(jcal);
    const vevents = comp.getAllSubcomponents('vevent') || [];
    const events = [];

    for (const v of vevents) {
      const ev = new ICAL.Event(v);
      if (ev.isRecurring()) {
        const it = ev.iterator();
        let next;
        const limitStart = new Date(); limitStart.setFullYear(limitStart.getFullYear() - 1);
        const limitEnd = new Date();   limitEnd.setFullYear(limitEnd.getFullYear() + 1);

        while ((next = it.next())) {
          const jsStart = next.toJSDate();
          if (jsStart < limitStart) continue;
          if (jsStart > limitEnd) break;
          const dur = ev.duration.toSeconds() * 1000;
          const jsEnd = new Date(jsStart.getTime() + dur);
          events.push({
            title: ev.summary || 'Busy',
            start: toLocal(jsStart),
            end: toLocal(jsEnd),
            allDay: ev.startDate.isDate
          });
        }
      } else {
        events.push({
          title: ev.summary || 'Busy',
          start: toLocal(ev.startDate.toJSDate()),
          end: toLocal(ev.endDate.toJSDate()),
          allDay: ev.startDate.isDate
        });
      }
    }
    return events;
  }

  async function loadIcs() {
    const updatedEl = $('#updated');
    const noticeEl  = $('#notice');

    try {
      updatedEl.textContent = 'Loading…';
      const url = ICS_URL + (ICS_URL.includes('?') ? '&' : '?') + 't=' + Date.now();
      const res = await fetch(url, { mode:'cors' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();

      allEvents = normalizeFromIcs(text);
      renderMonth();

      updatedEl.textContent = fmtUpdated(new Date());
      noticeEl.style.display = 'none';
    } catch (err) {
      console.error('ICS load failed:', err);
      noticeEl.textContent = '⚠️ Could not load ICS from the Worker. See console.';
      noticeEl.style.display = 'block';
      updatedEl.textContent = fmtUpdated(new Date());
    }
  }

  // Navigation
  $('#prev').addEventListener('click', () => { current.setMonth(current.getMonth()-1); renderMonth(); });
  $('#next').addEventListener('click', () => { current.setMonth(current.getMonth()+1); renderMonth(); });
  $('#today').addEventListener('click', () => { const now = new Date(); current = new Date(now.getFullYear(), now.getMonth(), 1); renderMonth(); });

  // Initial load + periodic refresh
  document.addEventListener('DOMContentLoaded', () => {
    loadIcs();
    setInterval(loadIcs, 60000);
    document.addEventListener('visibilitychange', () => { if (!document.hidden) loadIcs(); });
  });
</script>
</body>
</html>
