<iframe src="https://outlook.office365.com/owa/calendar/69c5579b85b74de2819dae208a47d381@ngowhock.co.th/4f55884a00d94dc0ae7d097143591c392274714890804555220/calendar.html"
        style="width:100%; height:800px; border:none;"
        id="roomcal"></iframe>

<script>
  document.getElementById("roomcal").onload = function() {
    let iframeDoc = document.getElementById("roomcal").contentWindow.document;
    // Example: try to hide left and right panels
    let leftPanel = iframeDoc.querySelector('[role="navigation"]');
    if (leftPanel) leftPanel.style.display = "none";
    let rightPanel = iframeDoc.querySelector('[role="complementary"]');
    if (rightPanel) rightPanel.style.display = "none";
  };
</script>
