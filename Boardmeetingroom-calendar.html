<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Board Meeting Room — Calendar</title>

  <!-- FullCalendar CSS (core + view plugins) -->
  // <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  // <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.css" rel="stylesheet">
  // <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.css" rel="stylesheet">

  <style>
    :root { --brand:#0e5fa6; --muted:#6b7280; }
    body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
    .wrap { max-width:1200px; margin:0 auto; padding:12px; }
    .top { display:flex; justify-content:space-between; align-items:center; }
    .title { font-weight:700; }
    .meta { color:var(--muted); font-size:12px; }
    #calendar { margin-top:8px; border:1px solid #e5e7eb; border-radius:10px; overflow:hidden; }
    #notice { display:none; margin:8px 4px 0; color:#b91c1c; font-size:13px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div class="title">Board Meeting Room — Calendar</div>
    <div id="updated" class="meta">Loading…</div>
  </div>

  <div id="calendar"></div>
  <div id="notice">⚠️ Missing calendar JS files. Check your script paths.</div>
</div>

<!-- FullCalendar core (global build) -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<!-- View plugins -->
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.15/index.global.min.js"></script>

<!-- ICAL + iCalendar plugin -->
<script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>

<script>
  // Your Cloudflare Worker URL that returns the ICS (text/calendar)
  const ICS_URL = "https://checking-boardmeetr8-nhc.korrakieadkeynkak12955.workers.dev/";

  function fmtUpdated(dt = new Date()) {
    return 'Updated ' + dt.toLocaleString('en-GB', { hour12: false });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const updatedEl = document.getElementById('updated');
    const noticeEl  = document.getElementById('notice');

    // Quick sanity check: ensure all globals are present
    if (!window.FullCalendar || !window.dayGridPlugin || !window.timeGridPlugin || !window.icalendarPlugin || !window.ICAL) {
      console.error('Missing calendar globals:', {
        FullCalendar: !!window.FullCalendar,
        dayGridPlugin: !!window.dayGridPlugin,
        timeGridPlugin: !!window.timeGridPlugin,
        icalendarPlugin: !!window.icalendarPlugin,
        ICAL: !!window.ICAL
      });
      noticeEl.style.display = 'block';
      updatedEl.textContent = fmtUpdated();
      return;
    }

    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ dayGridPlugin, timeGridPlugin, icalendarPlugin ],
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev today next',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      buttonText: { today: 'Today', month: 'Month', week: 'Week', day: 'Day' },
      height: 'auto',
      expandRows: true,
      timeZone: 'Asia/Bangkok',
      displayEventTime: true,
      eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },

      // Let the iCalendar plugin do the fetching/parse
      eventSources: [{
        url: ICS_URL,     // your Worker
        format: 'ics',
        extraParams: () => ({ t: Date.now() }), // cache buster
        failure: (err) => {
          console.error('ICS load failed:', err);
          noticeEl.textContent = '⚠️ Could not load ICS from the Worker. See console.';
          noticeEl.style.display = 'block';
        }
      }],

      datesSet: () => calendar.refetchEvents()
    });

    calendar.render();
    updatedEl.textContent = fmtUpdated();

    // auto refresh & tab return refresh
    setInterval(() => calendar.refetchEvents(), 60000);
    document.addEventListener('visibilitychange', () => { if (!document.hidden) calendar.refetchEvents(); });

    calendar.on('eventsSet', () => {
      updatedEl.textContent = fmtUpdated();
      noticeEl.style.display = 'none';
    });
  });
</script>
</body>
</html>
