<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Room Calendar</title>
  <style>
    html, body { height:100%; margin:0; }
    #calendar { max-width: 1200px; margin: 0 auto; padding: 8px; }
  </style>
  <!-- FullCalendar (month view + iCal plugin) -->
  <link  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',          // month grid only
        height: 'auto',
        expandRows: true,
        headerToolbar: {                      // hide left & right toolbars
          left: '',
          center: 'title',
          right: ''
        },
        displayEventTime: true,
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', meridiem: false },
        eventDisplay: 'block',
        // ICS feed (published, public)
        events: {
          url: 'https://outlook.office365.com/owa/calendar/69c5579b85b74de2819dae208a47d381@ngowhock.co.th/4f55884a00d94dc0ae7d097143591c392274714890804555220/calendar.ics',
          format: 'ics'
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
