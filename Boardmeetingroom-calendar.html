<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Board Meeting Room – Calendar</title>

  <!-- Minimal embedded FullCalendar CSS so it renders even if external CSS is blocked -->
  <style>
    /*! essentials only */
    .fc{direction:ltr;text-align:left;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .fc,.fc table{font-size:1em} .fc table{border-collapse:collapse;border-spacing:0}
    .fc th{text-align:center} .fc td,.fc th{border:1px solid #ddd;padding:0;vertical-align:top}
    .fc .fc-toolbar{display:flex;justify-content:space-between;align-items:center;margin:12px 0}
    .fc .fc-toolbar-title{font-weight:600;font-size:16px}
    .fc .fc-button{margin:0 .1em;padding:.25em .6em;font-size:.9em;border:1px solid #ccc;background:#eee;cursor:pointer}
    .fc .fc-button-primary{background:#0e5fa6;color:#fff;border-color:#0e5fa6}
    .fc .fc-button-primary:disabled{background:#9ca3af;border-color:#9ca3af}
    .fc .fc-daygrid-day-number{padding:2px 4px;font-size:.85em}
    .fc .fc-daygrid-day.fc-day-today{background:#fffbcc}
    .fc .fc-daygrid-event{background:#3788d8;color:#fff;border-radius:3px;padding:1px 3px;font-size:.8em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    #wrap{max-width:1200px;margin:0 auto;padding:12px} #calendar{min-height:420px}
    #meta{color:#6b7280;font-size:12px} #warn{display:none;color:#b91c1c;font-size:13px;margin-top:8px}
  </style>

  <!-- FullCalendar core + DayGrid + ical.js + iCalendar plugin (GLOBAL builds) -->
  <script src="https://unpkg.com/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/daygrid@6.1.15/index.global.min.js"></script>
  <!-- ical.js is REQUIRED by the iCalendar plugin -->
  <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>
  <script src="https://unpkg.com/@fullcalendar/icalendar@6.1.15/index.global.min.js"></script>
</head>
<body>
  <div id="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div style="font-weight:700;color:#111827;font-size:18px;">Board Meeting Room – Calendar</div>
      <div id="meta">Loading…</div>
    </div>

    <div id="calendar"></div>
    <div id="warn">⚠️ We couldn't load the ICS feed. Check the Worker URL or CORS settings.</div>
  </div>

  <script>
    const ICS_URL = "https://checking-boardmeetr8-nhc.korrakieadkeynak12955.workers.dev/";

    function fmtUpdated(dt = new Date()) {
      return 'Updated ' + dt.toLocaleString('en-GB', { hour12: false });
    }

    document.addEventListener('DOMContentLoaded', function () {
      // safety check for globals
      if (!window.dayGridPlugin) { console.error('DayGrid plugin not loaded'); }
      if (!window.ICAL) { console.error('ical.js not loaded'); }
      if (!window.icalendarPlugin) { console.error('iCalendar plugin not loaded'); }

      const metaEl = document.getElementById('meta');
      const warnEl = document.getElementById('warn');

      const cal = new FullCalendar.Calendar(document.getElementById('calendar'), {
        plugins: [ dayGridPlugin, icalendarPlugin ],
        initialView: 'dayGridMonth',
        timeZone: 'Asia/Bangkok',
        height: 'auto',
        expandRows: true,
        headerToolbar: { left: 'prev today next', center: 'title', right: 'dayGridMonth' },
        buttonText: { today: 'Today', month: 'Month' },
        displayEventTime: true,
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
        eventDisplay: 'block',
        eventContent: (arg) => {
          const timeText  = arg.timeText || '';
          const titleText = (arg.event.title && arg.event.title.trim().length > 0) ? arg.event.title : 'Busy';
          return { html: `<span class="fc-event-time">${timeText}</span><span class="fc-event-title">${titleText}</span>` };
        },

        // Let the plugin fetch & parse ICS
        eventSources: [{
          url: ICS_URL,
          format: 'ics',
          extraParams: () => ({ t: Date.now() }), // cache-bust
          failure: (err) => { console.error('ICS load failed:', err); warnEl.style.display = 'block'; }
        }],

        datesSet: () => cal.refetchEvents()
      });

      cal.render();

      // Auto-refresh & update timestamp
      setInterval(() => cal.refetchEvents(), 60000);
      document.addEventListener('visibilitychange', () => { if (!document.hidden) cal.refetchEvents(); });
      cal.on('eventsSet', () => { metaEl.textContent = fmtUpdated(); warnEl.style.display = 'none'; });
    });
  </script>
</body>
</html>
